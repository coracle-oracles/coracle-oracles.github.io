{% extends 'core/base.html' %}

{% block title %}Reset Password - Coracle{% endblock %}

{% block head_content %}
<h1>Reset Password</h1>
<span class="subheading">Enter your email to receive reset instructions</span>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_email" class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" id="id_email" placeholder="Enter your email" required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Send Reset Link</button>
            </div>

            <div class="mt-3 text-center">
                <p><a href="{% url 'login' %}">Back to Login</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
